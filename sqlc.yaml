version: "2"
sql:
    - schema: "/db/migrations/"
      queries: "./db/query/"
      engine: "postgresql"
      gen:
          go:
              package: "db"
              out: "db/sqlc"
              emit_json_tags: true
      database:
          managed: false
          uri: "postgresql://amer:amer@127.0.0.1:5432/simple_bank?sslmode=disable"
      rules:
          - sqlc/db-prepare
